<div ng-init="refresh()">
    <div>
        <button type="button" class="btn btn-primary" ng-click="openCreatePage()">Create contact</button>
    </div>

    <div>
        <div class="alert alert-warning" role="alert" ng-if="!contactList.length">
            There is no any contact available
        </div>
        <div ng-if="contactList.length">
            <div ng-repeat="contact in contactList" class="card">
                <div class="card-body">
                    <div class="container">
                        <span class="col-md-6"><strong>Full Name: </strong>{{contact.fullName}}</span>
                        <button class="col-md-2 btn btn-success" ng-click="openContactInfo(contact.id)">Info</button>
                        <button class="col-md-2 btn btn-warning" ng-click="openUpdatePage(contact.id)">Update</button>
                        <button class="col-md-2 btn btn-danger" data-toggle="modal" data-target="#confirmModal">Delete
                        </button>

                        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
                             aria-labelledby="confirmModal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmModalTitle">Are you sure you want to delete
                                            this contact?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="deleteContact(contact.id)">
                                            Confirm
                                        </button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
